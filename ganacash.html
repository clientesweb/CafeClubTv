<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruleta de Premios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        #wheel {
            width: 300px;
            height: 300px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .win { color: green; }
        .lose { color: red; }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        .tab.active {
            background-color: #e0e0e0;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ruleta de Premios</h1>
        <div class="tabs">
            <div class="tab active" data-tab="views">Vistas</div>
            <div class="tab" data-tab="direct">Participación directa</div>
        </div>
        <div id="viewsContent" class="tab-content active">
            <p>Gira la ruleta gratis después de ver un anuncio.</p>
        </div>
        <div id="directContent" class="tab-content">
            <p>Saldo actual: $<span id="balance">0</span></p>
            <div id="paypal-button-container"></div>
        </div>
        <svg id="wheel" viewBox="0 0 100 100"></svg>
        <br>
        <button id="spinButton">Girar</button>
        <div id="result"></div>
    </div>
    <script src="https://www.paypalobjects.com/api/checkout.js"></script>
    <script src="roulette.js"></script>
</body>
</html>
