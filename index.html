<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists</title>
    <meta name="description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta name="keywords" content="CafeClubTV, videos, playlists, entretenimiento, contenido exclusivo">
    <link rel="icon" href="images/Icon512x512.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="images/Icon512x512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cafeclubtv.com/">
    <meta property="og:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="og:description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta property="og:image" content="https://www.cafeclubtv.com/images/Icon512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.cafeclubtv.com/">
    <meta property="twitter:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="twitter:description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta property="twitter:image" content="https://www.cafeclubtv.com/images/Icon512x512.png">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Theme color for browser -->
    <meta name="theme-color" content="#ff0000">
</head>
<body class="min-h-screen bg-gradient-to-br from-white to-gray-300 text-gray-800 font-sans">
    <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader w-16 h-16 border-8 border-gray-200 border-t-8 border-t-red-600 rounded-full animate-spin"></div>
    </div>

    <header id="header"></header>
    <main class="container mx-auto px-4 py-8 space-y-8">
        <div id="carousel" class="w-full"></div>
        <div id="ad-banner" class="w-full bg-gradient-to-r from-purple-500 to-pink-500 p-6 rounded-lg shadow-lg text-white">
            <h2 class="text-2xl font-bold mb-2">¡Oferta Especial!</h2>
            <p class="mb-4">Suscríbete ahora y obtén un 50% de descuento en tu primer mes.</p>
            <a href="#" class="bg-white text-purple-500 font-bold py-2 px-4 rounded hover:bg-purple-100 transition duration-300">Suscribirse</a>
        </div>
        <div id="program-grid" class="overflow-hidden">
            <h2 class="text-2xl font-bold mb-4">Grilla de Programas</h2>
            <div class="program-slider flex space-x-4 overflow-x-auto pb-4">
                <!-- Los elementos del slider se agregarán dinámicamente con JavaScript -->
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="playlists" class="col-span-1"></div>
            <div id="shorts" class="col-span-1"></div>
            <div id="sponsors" class="col-span-1"></div>
            <div id="counters" class="col-span-1 md:col-span-2 lg:col-span-3"></div>
        </div>
        <div id="app-download" class="w-full flex justify-center items-center">
            <div class="text-center">
                <h2 class="text-2xl font-bold mb-4">Descarga nuestra aplicación</h2>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="inline-block">
                        <img src="images/app-store-badge.png" alt="Descargar en App Store" class="h-12">
                    </a>
                    <a href="#" class="inline-block">
                        <img src="images/google-play-badge.png" alt="Descargar en Google Play" class="h-12">
                    </a>
                </div>
                <div class="mt-8">
                    <img src="images/app-mockup.png" alt="Mockup de la aplicación" class="max-w-full h-auto mx-auto">
                </div>
            </div>
        </div>
    </main>
    <footer id="footer"></footer>
    <div id="floating-button" class="fixed bottom-32 right-4 z-40">
        <a href="https://ganacash.com" class="block bg-yellow-500 hover:bg-yellow-600 text-white font-bold p-4 rounded-full shadow-lg transition-transform duration-300 ease-in-out transform hover:scale-110 relative">
            <img src="images/ganacash-logo.png" alt="GanaCash Logo" class="w-8 h-8">
            <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold px-2 py-1 rounded-full">¡Nuevo!</span>
        </a>
        <div class="mt-2 bg-white text-gray-800 p-2 rounded-lg shadow-md text-center text-sm">
            Prueba suerte con GanaCash
        </div>
    </div>
    <div id="whatsapp-float"></div>
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg"></nav>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/main.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
