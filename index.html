<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists</title>
    <meta name="description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta name="keywords" content="CafeClubTV, videos, playlists, entretenimiento, contenido exclusivo">
    <link rel="icon" href="images/Icon512x512.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="images/Icon512x512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cafeclubtv.com/">
    <meta property="og:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="og:description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta property="og:image" content="https://www.cafeclubtv.com/images/Icon512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.cafeclubtv.com/">
    <meta property="twitter:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="twitter:description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta property="twitter:image" content="https://www.cafeclubtv.com/images/Icon512x512.png">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Theme color for browser -->
    <meta name="theme-color" content="#ff0000">
</head>
<body class="min-h-screen bg-gradient-to-br from-white to-gray-300 text-gray-800 font-sans">
    <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader w-16 h-16 border-8 border-gray-200 border-t-8 border-t-red-600 rounded-full animate-spin"></div>
    </div>

    <header id="header"></header>
    <main class="container mx-auto px-4 py-8 space-y-8">
        <div id="carousel" class="w-full max-w-4xl mx-auto relative overflow-hidden rounded-xl shadow-2xl">
            <!-- ... (contenido del carrusel sin cambios) ... -->
        </div>
        <div id="ad-banner" class="w-full h-40 bg-cover bg-center rounded-lg shadow-lg relative overflow-hidden" style="background-image: url('https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');">
            <!-- ... (contenido del banner sin cambios) ... -->
        </div>
        <section id="program-grid" class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-red-600">Grilla de Programas</h2>
                <button id="view-all-programs" class="bg-red-600 text-white font-bold py-2 px-4 rounded-full hover:bg-red-700 transition duration-300">Ver Todos</button>
            </div>
            <div class="program-carousel relative overflow-hidden">
                <div class="program-slider flex transition-transform duration-500 ease-in-out">
                    <!-- Los elementos del slider se agregar치n din치micamente con JavaScript -->
                </div>
                <button id="prev-program" class="absolute top-1/2 left-2 transform -translate-y-1/2 bg-white/80 text-gray-800 p-2 rounded-full shadow-md hover:bg-white transition-all focus:outline-none focus:ring-2 focus:ring-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <button id="next-program" class="absolute top-1/2 right-2 transform -translate-y-1/2 bg-white/80 text-gray-800 p-2 rounded-full shadow-md hover:bg-white transition-all focus:outline-none focus:ring-2 focus:ring-red-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>
        </section>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="playlists" class="col-span-1"></div>
            <div id="shorts" class="col-span-1"></div>
            <div id="sponsors" class="col-span-1"></div>
            <div id="counters" class="col-span-1 md:col-span-2 lg:col-span-3"></div>
        </div>
        <div id="app-download" class="w-full flex justify-center items-center">
            <!-- ... (contenido de descarga de la aplicaci칩n sin cambios) ... -->
        </div>
    </main>
    <footer id="footer"></footer>
    <div id="ganacash-float" class="fixed bottom-36 right-4 z-40">
        <!-- ... (contenido del bot칩n flotante sin cambios) ... -->
    </div>
    <div id="whatsapp-float"></div>
    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg"></nav>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="js/main.js" type="module"></script>
</body>
</html>
