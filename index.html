<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta name="keywords" content="CafeClubTV, videos, playlists, entretenimiento, contenido exclusivo">
    <link rel="icon" href="images/Icon512x512.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="images/Icon512x512.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.cafeclubtv.com/">
    <meta property="og:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="og:description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta property="og:image" content="https://www.cafeclubtv.com/images/Icon512x512.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.cafeclubtv.com/">
    <meta property="twitter:title" content="CafeClubTV - Tu lugar para disfrutar de los mejores videos y playlists">
    <meta property="twitter:description" content="Bienvenido a CafeClubTV, tu destino para disfrutar de los mejores videos, playlists y entretenimiento de calidad.">
    <meta property="twitter:image" content="https://www.cafeclubtv.com/images/Icon512x512.png">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.tailwindcss.com">

    <!-- Theme color for browser -->
    <meta name="theme-color" content="#ff0000">
</head>
<body class="min-h-screen bg-gradient-to-br from-white to-gray-300 text-gray-800 font-sans">
    <div id="preloader" class="fixed inset-0 flex items-center justify-center bg-white z-50">
        <div class="loader w-16 h-16 border-8 border-gray-200 border-t-8 border-t-red-600 rounded-full animate-spin"></div>
    </div>

    <header id="header"></header>
    <main class="container mx-auto px-4 py-8 space-y-8">
        <div id="carousel" class="w-full max-w-4xl mx-auto relative overflow-hidden rounded-xl shadow-2xl">
            <div class="carousel-inner flex transition-transform duration-500 ease-in-out">
                <!-- Las imágenes se cargarán dinámicamente aquí -->
            </div>
            <button class="carousel-control prev absolute top-1/2 left-4 -translate-y-1/2 bg-white/80 text-gray-800 p-2 rounded-full shadow-md hover:bg-white transition-all focus:outline-none focus:ring-2 focus:ring-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <button class="carousel-control next absolute top-1/2 right-4 -translate-y-1/2 bg-white/80 text-gray-800 p-2 rounded-full shadow-md hover:bg-white transition-all focus:outline-none focus:ring-2 focus:ring-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
            <div class="carousel-indicators absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                <!-- Los indicadores se cargarán dinámicamente aquí -->
            </div>
        </div>
        <div id="ad-banner" class="w-full h-40 bg-cover bg-center rounded-lg shadow-lg relative overflow-hidden" style="background-image: url('images/banner.png');">
            <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center">
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-white mb-2">Llegó Gana Cash</h2>
                    <p class="text-lg text-white mb-4">Gana premios en efectivo y participa de eventos exclusivos</p>
                    <a href="#" class="bg-red-600 text-white font-bold py-2 px-4 rounded-full hover:bg-red-700 transition duration-300 text-base">JUEGA</a>
                </div>
            </div>
        </div>
        <section id="program-grid" class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-red-600">Parrilla de Programas</h2>
                <button id="view-all-programs" class="bg-red-600 text-white font-bold py-2 px-4 rounded-full hover:bg-red-700 transition duration-300">Ver Todos</button>
            </div>
            <div class="program-slider-container relative overflow-x-auto">
                <div class="program-slider flex space-x-4">
                    <!-- Los elementos del slider se agregarán dinámicamente con JavaScript -->
                </div>
            </div>
        </section>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div id="playlists" class="col-span-1"></div>
            <div id="shorts" class="col-span-1">
                <h2 class="text-2xl font-bold mb-4">Shorts</h2>
                <div class="shorts-container overflow-x-auto">
                    <div class="shorts-slider flex space-x-4">
                        <!-- Los shorts se cargarán dinámicamente aquí -->
                    </div>
                </div>
                <button id="load-more-shorts" class="mt-4 bg-red-600 text-white font-bold py-2 px-4 rounded-full hover:bg-red-700 transition duration-300">Cargar más</button>
            </div>
            <div id="sponsors" class="col-span-1"></div>
            <div id="counters" class="col-span-1 md:col-span-2 lg:col-span-3"></div>
        </div>
        <section id="app-download" class="bg-gradient-to-br from-[#ff0000] via-[#8B0000] to-[#1a1a1a] py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold mb-8 text-center text-white">Descarga nuestra aplicación</h2>
    
    <div class="flex flex-col md:flex-row items-center justify-center gap-8">
      <div class="md:w-1/2 relative">
        <img src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80" alt="Persona usando la app de CafeClubTV" class="rounded-lg shadow-xl max-w-full h-auto">
        <img src="/images/app-mockup.png" alt="App CafeClubTV" class="absolute top-0 right-0 w-1/2 rounded-lg shadow-xl">
      </div>
      
      <div class="md:w-1/2 text-center md:text-left">
        <p class="text-white text-lg mb-8">Lleva CafeClubTV contigo. Accede a nuestros videos, shorts y eventos en cualquier momento.</p>
        <div class="flex flex-col sm:flex-row justify-center md:justify-start gap-4 mb-8">
          <a href="#" class="inline-block transition-transform hover:scale-105">
            <img src="/images/app-store-badge.png" alt="Descargar en App Store" class="h-12">
          </a>
          <a href="#" class="inline-block transition-transform hover:scale-105">
            <img src="/images/google-play-badge.png" alt="Descargar en Google Play" class="h-12">
          </a>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <img src="https://images.unsplash.com/photo-1516321497487-e288fb19713f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Equipo de CafeClubTV" class="rounded-lg shadow-md">
          <img src="https://images.unsplash.com/photo-1524253482453-3fed8d2fe12b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="Estudio de grabación" class="rounded-lg shadow-md">
        </div>
      </div>
    </div>
  </div>
</section>
    </main>
    <footer id="footer"></footer>
    <div id="ganacash-float" class="fixed bottom-36 right-6 z-50">
    <a href="https://ganacash.com" class="flex items-center justify-center w-16 h-16 bg-red-500 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-red-400 focus:ring-opacity-50">
        <img src="images/ganacashlogo.png" alt="GanaCash Logo" class="w-12 h-12 object-contain">
    </a>
    <div id="push-notification" class="mt-2 bg-white text-gray-800 p-2 rounded-lg shadow-md text-center text-sm hidden">
        Prueba suerte con GanaCash
    </div>
</div>
<div id="whatsapp-float"></div>
<nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg"></nav>

</body>
</html>
